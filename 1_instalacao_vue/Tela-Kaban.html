<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilo customizado -->
    <link rel="stylesheet" href="Tela-Kaban.css">

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- Cabeçalho -->
        <header class="bg-primary text-white p-3">
            <h1 class="text-center">Dashboard</h1>
        </header>

        <!-- Estrutura principal com o Dashboard e Kanban -->
        <div class="d-flex">
            <!-- Sidebar (Dashboard) -->
            <div class="sidebar bg-secondary text-white p-3">
                <h2>Opções</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Opção 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Opção 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Opção 3</a>
                    </li>
                    <!-- Mais opções podem ser adicionadas aqui -->
                </ul>
            </div>

            <!-- Kanban Board -->
            <div class="kanban-board d-flex justify-content-around flex-grow-1 p-3">
                <!-- Coluna Pendente -->
                <div class="kanban-column">
                    <h3 class="kanban-header bg-danger text-white p-2 text-center">Pendente</h3>
                    <div class="kanban-item bg-light p-3 my-2">
                        <p>Chamado #1</p>
                    </div>
                    <div class="kanban-item bg-light p-3 my-2">
                        <p>Chamado #2</p>
                    </div>
                </div>

                <!-- Coluna Andamento -->
                <div class="kanban-column">
                    <h3 class="kanban-header bg-primary text-white p-2 text-center">Andamento</h3>
                    <div class="kanban-item bg-light p-3 my-2">
                        <p>Chamado #3</p>
                    </div>
                </div>

                <!-- Coluna Concluído -->
                <div class="kanban-column">
                    <h3 class="kanban-header bg-success text-white p-2 text-center">Concluído</h3>
                    <div class="kanban-item bg-light p-3 my-2">
                        <p>Chamado #4</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
